        .sequence .body {
            flex-basis: calc(33.33% - 20px);

        }

        @media (max-width: 768px) {
            header,
            footer {
                padding: 10px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            footer h1 {
                font-size: 1.2rem;
            }

            .body {
                padding: 50px 0;
            }

            .body h1 {
                font-size: 1.5rem;
            }

            .sequence .body {
                flex-basis: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .sequence .body {
                flex-basis: 100%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;

        .body h1 {
            font-size: 1.5rem;

        }
